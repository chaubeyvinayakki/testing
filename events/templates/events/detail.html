<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>


<body style=" background-color: lightblue;">

<div class="jumbotron text-center">
<h1 style="text-align: center;">{{title }}</h1></div>

<div style="background-color:linen;padding:10px;border:2px solid grey;">

<table rules="all" style="width:100%;text-align: center;border:4px magenta;color:marron">

<tr class="container">
  <td><b>Event Name</b></td>
  <td><b>Event Date</b></td>
  <td><b>Duration</b></td>
  <td><b>Address</b></td>
</tr>
{% for obj in list %}
<tr class="container">
  <td>{{obj.event_name}}</td>
  <td>{{obj.date_time}}</td>
  <td>{{obj.duration}}</td>
  <td>{{obj.address}}</td>
</tr>
{% endfor %}

</table>
</div>








</body>
</html>
